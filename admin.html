<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

    <section>
        <video autoplay muted loop id="myVideo">
            <source src="assets/cells.mp4" type="video/mp4">
          </video>
        <div class="signin-container">
            <div class="user signin">
                <div class="img-box"><img src="assets/img2.jpg"></div>
                <div class="form-box">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Log In">
                        <p class="register">New Member? <a href="#" onclick="toggleForm();">Start Here</a></p>
                    </form>
                </div>
            </div>
            <div class="user signup">
                <div class="img-box"><img src="assets/signin-img.jpg"></div>
                <div class="form-box">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Employee ID">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Repeat pass">
                        <input type="submit" value="Sign Up">
                        <p class="register">Already Member? <a href="#" onclick="toggleForm();">Start Here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        function toggleForm() {
            container = document.querySelector(".signin-container");
            container.classList.toggle(".active");
        }
    </script>
</body>

</html>
